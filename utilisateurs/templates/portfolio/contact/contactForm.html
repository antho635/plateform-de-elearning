{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" style="margin-top: 150px">
        <div class="container">
            <form class="formulaire" name="contactForm">
                {% csrf_token %}

                <div class="form" style="margin: 40px 0;">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
                </div>

                <div class="form" style="margin: 40px 0;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                </div>

                <div class="form" style="margin: 40px 0;">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" name="message" placeholder="Votre message" required></textarea>
                </div>

                <button class="btn btn-success" type="submit">Envoyer</button>

            </form>
        </div>
    </section><!-- End Contact Section -->
</main>
{%  endblock %}
